
<div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let room of rooms">
                <div class="card h-100">
                  <a href="#"><img class="card-img-top" [src]="room.imageUrl" alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="#">{{room.name}}</a>
                    </h4>
                    <h5>Room Capacity : {{room.capacity}}</h5>
                    <p class="card-text">Location : 
                      
                      {{room.floor}}</p>
                </div>
                  <div class="card-footer">
                    <button class="btn btn-primary float-right">Book a Schedule</button>
                  </div>
                </div>
              </div>

</div>
