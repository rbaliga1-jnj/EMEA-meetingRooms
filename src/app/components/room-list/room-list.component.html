<table border="1" class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Floor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>
            <img [src]="room.imageUrl" height="50" alt="">
        </td>
        <td>{{room.name}}</td>
        <td>{{room.capacity}}</td>
        <td>{{room.floor}}</td>
      </tr>
    </tbody>
  </table>
